      /* Fade in animation for boot screen */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 1s ease-in;
      }
      /* Custom Scrollbar for that 90s feel */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
        background: #c0c0c0;
      }
      ::-webkit-scrollbar-thumb {
        background: #c0c0c0;
        border: 2px solid #fff;
        border-right-color: #000;
        border-bottom-color: #000;
        box-shadow: inset 1px 1px #dfdfdf, inset -1px -1px #808080;
      }
      ::-webkit-scrollbar-button {
        background: #c0c0c0;
        width: 16px;
        height: 16px;
        border: 2px solid #fff;
        border-right-color: #000;
        border-bottom-color: #000;
        box-shadow: inset 1px 1px #dfdfdf, inset -1px -1px #808080;
      }
      /* 95 Bevel Utilities */
      .bevel-out {
        box-shadow: inset 1px 1px #fff, inset -1px -1px #000, inset 2px 2px #dfdfdf, inset -2px -2px #808080;
      }
      .bevel-in {
        box-shadow: inset 1px 1px #000, inset -1px -1px #fff, inset 2px 2px #808080, inset -2px -2px #dfdfdf;
      }
      /* Text selection styling */
      ::selection {
        background: #000080;
        color: white;
      }
      ::-moz-selection {
        background: #000080;
        color: white;
      }
